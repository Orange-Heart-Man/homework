<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- 公共样式 开始 -->
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
    <script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <!-- 滚动条插件 -->
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
    <script src="../../framework/jquery-ui-1.10.4.min.js"></script>
    <script src="../../framework/jquery.mousewheel.min.js"></script>
    <script src="../../framework/jquery.mCustomScrollbar.min.js"></script>
    <script src="../../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
    <!-- 公共样式 结束 -->

    <style>
        .layui-form-label{
            width: 100px;
        }
        .layui-input-block{
            margin-left: 130px;
        }
        .layui-form{
            margin-right: 30%;
        }
        .showimg{
            display: block;
        }
    </style>

</head>

<body>
<div class="cBody">
    <form id="addForm">
        <div class="layui-form-item">
            <label class="layui-form-label">原始密码</label>
            <div class="layui-input-block">
                <input type="text" id="oldpassword" name="oldpassword" required autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="text" name="newpassword" id="newpassword" required autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码确认</label>
            <div class="layui-input-block">
                <input type="text" name="newpasswordv" id="newpasswordv" required autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="button" onclick="addMovie()">立即提交</button>
                <button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>


    <script>
        layui.use(['upload','form'], function() {
            var form = layui.form;
            var upload = layui.upload;
            var layer = layui.layer;
        });

        function addMovie(){
            var oldpassword = $("#oldpassword").val();
            var newpassword = $("#newpassword").val();
            var newpasswordv = $("#newpasswordv").val();

            if(oldpassword.length == 0){
                layer.msg("请输入原始密码");
                return;
            }

            if(newpassword.length == 0){
                layer.msg("请输入新密码");
                return;
            }

            if(newpasswordv.length == 0){
                layer.msg("请再一次输入新密码");
                return;
            }

            if(newpassword != newpasswordv){
                layer.msg("两次密码输入必须一致");
                return;
            }

            $.ajax({
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/admin/edit" ,//url
                data: $('#addForm').serialize(),
                success: function(result){
                    if(result.code == 400){
                        layer.msg(result.msg);
                    }else if(result.code == 200){
                        layer.msg("密码已修改");

                        $("#reset").click();
                    }
                }
            })
        }
    </script>

</div>
</body>

</html>
