<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="modify_password.html" />
		<!-- 作者 -->
		<meta name="revised" content="modify_password.html" />
		<!-- 定义页面的最新版本 -->
		<meta name="description" content="网站简介" />
		<!-- 网站简介 -->
		<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
		<title>modify_password.html</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
		<script type="text/javascript" src="../framework/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
		<script type="text/javascript" src="../layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="../css/jquery.mCustomScrollbar.css">
		<script src="../framework/jquery-ui-1.10.4.min.js"></script>
		<script src="../framework/jquery.mousewheel.min.js"></script>
		<script src="../framework/jquery.mCustomScrollbar.min.js"></script>
		<script src="../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->

	</head>

	<body>
		<div class="cBody">
			<form id="addForm" class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">原始密码</label>
					<div class="layui-input-inline shortInput oldpwd">
						<input type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-inline shortInput newpwd">
						<input type="password" name="newpassword" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认新密码</label>
					<div class="layui-input-inline shortInput newpwd">
						<input type="password" name="newpassword2" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="submitBut">确认修改</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			
			<script>
				layui.use('form', function() {
					var form = layui.form;
					form.on('submit(submitBut)', function(data) {
						if(data.field.newpassword != data.field.newpassword2){
							$(".newpwd").css("border","1px solid red");
							layer.msg("新密码前后不一致 ");
							return false;
						}
						changePwd();
						return false;
					});
				})
				function changePwd(){
					//var pwd = new Array(3);
					//var i = 0;
					//$(".layui-input").each(function(){
					//	pwd[i] = $(this).val();
					//});
					$.ajax({
						type: "POST",//方法类型
		                dataType: "json",//预期服务器返回的数据类型
		                url: "/changepwd" ,//url
		                data: $('#addForm').serialize(),
		                success: function(result){
		                	if(result.code == 400){
		                		$(".oldpwd").css("border","1px solid red");
		                		$(".newpwd").css("border","1px solid grey");
		                		layer.msg("旧密码错误 ");
		                	}else{
		                		location.reload();
		                	}
		                }
					})
				}
			</script>

		</div>
	</body>

</html>
