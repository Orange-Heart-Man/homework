<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">

		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="goods_update.html" />
		<!-- 作者 -->
		<meta name="revised" content="goods_update.html" />
		<!-- 定义页面的最新版本 -->
		<meta name="description" content="网站简介" />
		<!-- 网站简介 -->
		<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
		<title>goods_update.html</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="../../css/base.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
		<script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
		<script src="../../framework/jquery-ui-1.10.4.min.js"></script>
		<script src="../../framework/jquery.mousewheel.min.js"></script>
		<script src="../../framework/jquery.mCustomScrollbar.min.js"></script>
		<script src="../../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->
		
		<style>
			.layui-form-label{
				width: 100px;
			}
			.layui-input-block{
				margin-left: 130px;
			}
		</style>

	</head>

	<body>
		<div class="cBody">
			<form id="adMForm" class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">分类名称</label>
					<div class="layui-input-block">
						<input type="hidden" name="id" id="id">
						<input type="text" id="name" name="name" required autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="button" onclick="addMovie()" class="layui-btn" >立即提交</button>
						<button id="cancel" onclick="cancleUser()" type="button" class="layui-btn layui-btn-primary">关闭</button>
					</div>
				</div>
			</form>
			
			
			<script>
				layui.use(['upload','form'], function() {
					var form = layui.form;
					var upload = layui.upload;
					var layer = layui.layer;
				});
				function addMovie(){
					$.ajax({
						type: "POST",//方法类型
		                dataType: "json",//预期服务器返回的数据类型
		                url: "/category/edit" ,//url
		                data: $('#adMForm').serialize(),
		                success: function(result){
							layer.msg("信息已经修改成功");
		                }
					})
				}
				function cancleUser(){
					var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
	            	parent.layer.close(index); //再执行关闭
				}
				$(function(){
					var movieid = parent.$("#movieId").val();

					if(movieid != null){
						$("#id").val(movieid);
						$.ajax({
							url: "/category/edit/"+movieid,
		    				type: "get",
		    				dataType: "json",
		    				success: function(result){
		    					if(result.code == 200){
		    						$("#name").val(result.data.name);

									layui.form.render();
		    					}
		    				}
						})
					}
				})
			</script>

		</div>
	</body>

</html>
