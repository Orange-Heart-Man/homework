<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="../../css/base.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
		<script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
		<script src="../../framework/jquery-ui-1.10.4.min.js"></script>
		<script src="../../framework/jquery.mousewheel.min.js"></script>
		<script src="../../framework/jquery.mCustomScrollbar.min.js"></script>
		<script src="../../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->
		
		<style>
			.layui-form-label{
				width: 100px;
			}
			.layui-input-block{
				margin-left: 130px;
			}
			.layui-form{
				margin-right: 30%;
			}
			.showimg{
				display: block;
			}
		</style>

	</head>

	<body>
		<div class="cBody">
			<form id="addForm">
				<div class="layui-form-item">
					<label class="layui-form-label">意见分类</label>
					<div class="layui-input-block">
						<select id="type" name="type" class="layui-select">
							<option value="指导性">指导性</option>
							<option value="规划性">规划性</option>
							<option value="建设性">建设性</option>
							<option value="政策性">政策性</option>
							<option value="指示性">指示性</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">填写意见</label>
					<div class="layui-input-block">
						<textarea  name="comment" id="comment" cols="50" rows="15"></textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" type="button" onclick="addMovie()">立即提交</button>
						<button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			
			
			<script>
				layui.use(['upload','form'], function() {
					var form = layui.form;
					var upload = layui.upload;
					var layer = layui.layer;
				});

				function addMovie(){
					$.ajax({
						type: "POST",//方法类型
						dataType: "json",//预期服务器返回的数据类型
						url: "/liuyan/add" ,//url
						data: $('#addForm').serialize(),
						success: function(result){
							layer.msg("留言已提交");

							$("#reset").click();
						}
					})
				}
			</script>

		</div>
	</body>

</html>
